<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #00c6ff;
    }
    .weather {
      margin-top: 20px;
    }
    .temp {
      font-size: 2em;
      font-weight: bold;
    }
    .history {
      margin-top: 25px;
      text-align: left;
    }
    .history h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      padding: 8px;
      margin-bottom: 5px;
      background: #f1f1f1;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .history li:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get</button>
    <div class="weather" id="weather"></div>

    <div class="history">
      <h3>Recent Searches</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const apiKey = "48d0061b56bfe461397066186bd9bf81";
    const historyList = document.getElementById("historyList");

    // Load history on page load
    window.onload = () => {
      showHistory();
    };

    async function getWeather(cityFromHistory = null) {
      const cityInput = document.getElementById("cityInput");
      const weatherDiv = document.getElementById("weather");

      const city = cityFromHistory || cityInput.value;
      if (!city) {
        weatherDiv.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        // Show weather info
        weatherDiv.innerHTML = `
          <p class="temp">${data.main.temp}¬∞C</p>
          <p>${data.weather[0].main} - ${data.weather[0].description}</p>
          <p>üåç ${data.name}, ${data.sys.country}</p>
        `;

        // Save to history (if not duplicate)
        saveToHistory(data.name);

      } catch (error) {
        weatherDiv.innerHTML = "<p>‚ùå City not found. Try again.</p>";
      }
    }

    function saveToHistory(city) {
      let history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      if (!history.includes(city)) {
        history.unshift(city); // add to start
        if (history.length > 5) history.pop();
        localStorage.setItem("weatherHistory", JSON.stringify(history));
      }
      showHistory();
    }

    function showHistory() {
      let history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      historyList.innerHTML = "";
      history.forEach(city => {
        const li = document.createElement("li");
        li.textContent = city;
        li.onclick = () => getWeather(city);
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
